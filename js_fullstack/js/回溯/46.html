<script>
//   backtrack的公式：
// ```js
// result = []
// function backtrack(路径, 选择列表):
//     if 满足结束条件:
//         result.add(路径)
//         return
    
//     for 选择 of 选择列表:
//         做选择
//         backtrack(路径, 选择列表)
//         撤销选择  // 回溯
// ```

var permute = function(nums) {
  let res = []
  backtrack(nums)
  function backtrack(nums, path = []) {
  if(path.length === nums.length) {
      res.push([...path])
      return;
  }
  for (const n of nums) {
    if(path.includes(n)) continue
    path.push(n)
    backtrack(nums,path)
    path.pop()
  }
}
  return res
}

console.log(permute([1,2,3]))
</script>
